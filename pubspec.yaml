name: takasburada
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  provider: ^5.0.0
  animations: ^2.0.0
  firebase_core: ^1.3.0
  firebase_auth: ^1.4.1
  google_maps_flutter: ^2.0.6
  cloud_firestore: ^2.2.2
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Forte
      fonts:
       - asset: fonts/Forte-Regular.ttf
    - family: CustomIcons
      fonts:
       - asset: fonts/CustomIcons.ttf
